{% extends 'halls/base.html' %}
{% block content %}
<h1>Add Video</h1>
<form method="POST">
  {% csrf_token %}
  {% load widget_tweaks %}
  {% for field in form %}
  <div class="form-group {% if fields.error %}alert alert-danger{% endif %}">
{{field.errors}}
{{field.label_tag}}
{% render_field field class="form-control" %}
  </div>
  {% endfor %}
  <input type="submit" class="btn btn-primary" value="Create Hall">
</form>

<h2>OR</h2>
<form>
  {{search_form}}
</form>
{% endblock %}
