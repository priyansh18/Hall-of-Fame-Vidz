{% extends 'halls/base.html' %}
{% block content %}
<h1>Are you sure you want to delete this Hall of Fame?</h1>
<form method="POST">
  {% csrf_token %}
  <input type="submit" class="btn btn-primary" value="Delete">
</form>
<h2><a href="{% url 'detail_hall' hall.id %}">{{hall.title}}</a></h2>
{% endblock %}
